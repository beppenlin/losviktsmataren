<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let store of stores"
      [class.selected]="store === selectedStore"
      (click)="onSelect(store)">
    <span class="badge">{{store.id}}</span> {{store.store}}
  </li>
</ul>
<div *ngIf="selectedStore">
  <h2>
    {{selectedStore.store + selectedStore.store_location | uppercase}} is my store
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
